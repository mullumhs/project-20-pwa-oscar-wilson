<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Elements of the Periodic Table{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Manifest JSON -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body onload="ShowToast()">
    <!-- Add your navbar here -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Periodic Table</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('add_element') }}">Add</a>
                    <a class="nav-link" href="{{ url_for('edit_mode') }}">Edit Mode</a>
                    <a class="nav-link" href="{{ url_for('delete_element') }}">Delete</a>
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#confirmElementReset">Reset Periodic Table</a>
                </div>
                <form class="d-flex" role="search" action="/search" method="POST">
                    <input name="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Confirm Element Reset Modal -->
    <div class="modal fade" id="confirmElementReset" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmElementResetLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="confirmElementResetLabel">Confirmation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you would like to reset the period table back to default?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">I have changed my mind</button>
                    <button type="button" class="btn btn-success" onclick="location.href='/resetelements'">I am sure</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Container for content -->
    <div class="container-fluid mt-4" style="flex-grow: 1;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-3 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Oscar Wilson</span>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
            .then((reg) => console.log('Service worker registered.', reg))
            .catch((err) => console.log('Service worker registration failed:', err));
        });
    }
    </script>
</body>
</html>
