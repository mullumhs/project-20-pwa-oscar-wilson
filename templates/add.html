{% extends 'base.html' %}

{% block content %}
<h2 class="pb-2 mb-4 border-bottom border-secondary">Add Item</h2>
<!-- Form to create a new item, posts to /add -->
<form action="/add" method="POST">
    <div class="mb-3">
        <h3>Basic Element Information</h3>
        <label for="name" class="form-label">Element Name</label>
        <input type="text" id="name" name="name" class="form-control" required><br>

        <label for="symbol" class="form-label">Element Symbol</label>
        <input type="text" name="symbol" id="symbol" class="form-control" required><br>

        <label for="group" class="form-label">Element Group (Number)</label>
        <input type="number" name="group" id="group" min="0" class="form-control" required><br>

        <label for="period" class="form-label">Element Period (Number)</label>
        <input type="number" name="period" id="period" min="0" class="form-control" required><br>

        <label for="atomic_number" class="form-label">Atomic Number</label>
        <input type="number" class="form-control" step=0.001 min="0" name="atomic_number" id="atomic_number" required><br>
        
        <label for="atomic_weight" class="form-label">Atomic Weight</label>
        <input type="number" class="form-control" step=0.001 min="0" name="atomic_weight" id="atomic_weight" required><br>
    </div>

    <div>
        <h3>Metallic Classification</h3>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="radio" id="metal" name="metal" placeholder="Metal/Semi-Metal/Non-Metal/Unsure" value="Metal" required>
            <label class="form-check-label" for="metal">Metal</label><br>

            <input class="form-check-input" type="radio" id="semimetal" name="metal" placeholder="Metal/Semi-Metal/Non-Metal/Unsure" value="Semi-Metal" required>
            <label class="form-check-label" for="semimetal">Semi-Metal</label><br>

            <input class="form-check-input" type="radio" id="nonmetal" name="metal" placeholder="Metal/Semi-Metal/Non-Metal/Unsure" value="Non-Metal" required>
            <label class="form-check-label" for="nonmetal">Non-Metal</label><br>

            <input class="form-check-input" type="radio" id="unsure_metal" name="metal" placeholder="Metal/Semi-Metal/Non-Metal/Unsure" value="Unsure" required>
            <label class="form-check-label" for="unsure_metal">Unsure</label><br>
        </div>
    </div>

    <div class="mb-3">
        <h3>Melting and Boiling Point</h3>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="melting_point" class="col-form-label">Melting Point</label>
            </div>
            <div class="col-auto">
                <input type="number" step=0.001 min="0" name="melting_point" id="melting_point" class="form-control" aria-describedby="mp-help-inline-text"><br>
            </div>
            <div class="col-auto">
                <span id="mp-help-inline-text" class="form-text">
                Melting point at 100kPa in Kelvin.
                </span>
            </div>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto align-items-center">
                <label for="boiling_point" class="col-form-label">Boiling Point</label>
            </div>
            <div class="col-auto align-items-center">
                <input type="number" step=0.001 min="0" name="boiling_point" id="boiling_point" class="form-control" aria-describedby="bp-help-inline-text"><br>
            </div>
            <div class="col-auto align-items-center">
                <span id="bp-help-inline-text" class="form-text">
                Boiling point at 100kPa in Kelvin.
                </span>
            </div>
        </div>
    </div>

    <div>
        <h3>Radioactive Properties</h3>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="radio" id="no_radioactive" name="radioactive" placeholder="Radioactive" value=0 checked>
            <label class="form-check-label" for="no_radioactive">A stable isotope of this element exists.</label><br>

            <input class="form-check-input" type="radio" id="yes_radioactive" name="radioactive" placeholder="Radioactive" value=1>
            <label class="form-check-label" for="yes_radioactive">All known isotopes of this element are radioactive.</label><br>
        </div>

        <div class="mb-3">
            <label class="form-label" for="most_stable_isotope_found">Most Stable Isotope Found</label>
            <input class="form-control" type="number" name="most_stable_isotope_found" id="most_stable_isotope_found"><br>

            <label class="form-label" for="most_stable_halflife_found">Most Stable Half-Life Found</label>
            <input class="form-control" type="text" name="most_stable_halflife_found" id="most_stable_halflife_found"><br>
        </div>
    </div>
        
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
